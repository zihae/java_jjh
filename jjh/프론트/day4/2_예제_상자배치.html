<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상자배치 예제</title>
    <style>
        .box1{
            box-sizing: border-box;
            border: 2px solid red; padding: 10px;
        }
        .box1-1, .box1-2{
            border: 5px solid blue; height: 100%; box-sizing: border-box; height: 300px;
        }
       .box1-2, .box1-1:nth-child(2){
            border-color: #0f0; margin-top: 10px; 
       }
    </style>
</head>
<body>
    <!-- 클래스 이름을 다르게 해서 배치 -->
    <div class="box1">
        <div class="box1-1"></div>
        <div class="box1-2"></div>
    </div>
    <!-- 클래스 이름을 같게 해서 배치 -->
    <div class="box1">
        <div class="box1-1"></div>
        <div class="box1-1"></div>
    </div>
    
    
</body>
</html>
