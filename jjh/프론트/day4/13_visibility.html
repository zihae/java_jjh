<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 예제</title>
    <style>
        .visibility{ visibility: hidden;}
        .display-none{display: none;}
    </style>
</head>
<body>
    1+1 = (<span>2</span>)입니다. <br>
    1+1 = (<span class="visibility">2</span>)입니다. <br>
    1+1 = (<span class="display-none">2</span>)입니다. <br>
</body>
</html>
