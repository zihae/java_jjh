<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상자배치 예제</title>
    <style>
        .box1{
            height: 500px; box-sizing: border-box;
            border: 2px solid red; padding: 10px;
        }
        .box1-1{
            border: 2px solid blue; height: 100%; box-sizing: border-box;
        }
        .box2{
            height: 500px; box-sizing: border-box;
            border: 2px solid red;
        }
        .box2-1{
            border: 5px solid blue; margin: 10px;
            height: cal(100% - 20px); box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- padding을 이용하여 배치 -->
    <div class="box1">
        <div class="box1-1"></div>
    </div>
    <!-- margin을 이용하여 배치 -->
    <div class="box2">
        <div class="box2-1"></div>
    </div>
    
</body>
</html>
