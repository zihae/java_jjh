<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 관련 속성</title>
    <style>
        table{ border-collapse: collapse; width: 100%;}
        td,th{ 
            width: calc(100% / 3); height: 40px;
            /* border: 1px solid black; border-right:none; */
            /* border-top: 1px solid black; border-bottom: 1px solid black */
        }
        tr{
            border-top: 1px solid black; border-bottom: 1px solid black;
        }
        /*
        tr:hover{
            background: yellow;
        }
        tr:nth-child(1):hover{
            background: transparent;
        }
        */
        tbody > tr:hover{
            background: yellow;
        }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>subject</th>
                <th>score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Jihye</td>
            <td>HTML</td>
            <td>100</td>
            </tr> 
        <tr>
            <td>Hayoung</td>
            <td>HTML</td>
            <td>90</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
