<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 메소드 예제</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        *{padding: 0; margin: 0;}
        .menu{list-style: none; display: flex; }
        .menu-item{
            width: 100%; height: 50px;
        }
        .menu-link{
            display: block; height: 100%; box-sizing: border-box; border: 2px solid red; margin-left: -2px; text-align: center; line-height: 46px; color: #000; font-size: 20px; font-weight: bold; text-decoration: none;
        }
        .menu-item:first-child .menu-link{
            margin-left: 0; 
        }
        .select{background-color: yellow;}
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="menu-item">
                <a href="#" class="menu-link">메뉴1</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link select">메뉴2</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">메뉴3</a>
            </li>
        </ul>
        </nav>
        <script>
            $('menu-link').click(function(e){
                e.preventDefault();
                $('menu-link').removeClass('select');
                $(this).addClass('select');
            });
        </script>
</body>
</html>
