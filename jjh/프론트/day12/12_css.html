<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css() 예제</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        .box{height: 50px;}
    </style>
</head>
<body>
    <button class="btn">클릭</button>
    <div class="box">안녕하세요</div>
    <script>
        $('btn').click(function(){
            console.log($('.box').css('height'));
            $('.box').css('height','500px')
            $('box').css({
                fontSize : '20px',
                fontWeight : 'bold'
            });
        });
    </script>
</body>
</html>
