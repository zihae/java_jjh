<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 예제</title>
</head>
<body>
    <table border="1">
        <caption>semester1 grade</caption>
        
        <tbody>
            <tr>
                <td>Jihye</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Hayoung</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>average</td>
                <td>100</td>
                <td>95</td>
            </tr>
        </tfoot>

        <thead>
            <tr>
                <th>name</th>
                <th>JAVA</th>
                <th>요구사항 확인</th>
            </tr>
        </thead>
    </table>
</body>

<!-- 새로 만든 테이블 -->
<table border="1">
    <caption>semester1 grade</caption>
    

        <tr>
            <td>Jihye</td>

        </tr>
        <tr>
            <td>Hayoung</td>

            <td>100</td>
        </tr>

        <tr>
            <td>average</td>
            <td>100</td>
            <td>95</td>
        </tr>
        <tr>
            <th>name</th>
            <th>JAVA</th>
            <th>요구사항 확인</th>
        </tr>
    
</table>
</body>
</html>
