<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span 태그</title>
</head>
<body>
    <div>
        안녕하세요.  
        제 이름은 홍길동입니다. 
    </div>
    <div>
        만나서 반갑습니다. 
    </div>
    안녕하세요. 제 이름은 홍길동입니다. <br>
    안녕하세요. 제 이름은 <span style="color:red">홍길동</span> 입니다. <br>
</body>
</html>
