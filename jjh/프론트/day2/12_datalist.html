<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist 태그 예제</title>
</head>
<body>
    좋아하는 과일 :
    <input type="text" list="fruit">
    <datalist id="fruit">
        <option>사과</option>
        <option>오렌지</option>
        <option>바나나</option>
    </datalist>
</body>
</html>
