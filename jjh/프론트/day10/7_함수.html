<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <script>
        //console.log(num1); //num1 변수가 없어서 에러 발생, 이후에 코드들이 실행되지 않음
        //함수 선언식 
        printHello1();
        function printHello1(){
            console.log("Hello");
        }
        printHello1();
        
        //함수 표현식
        //printHello2(); //에러 발생 
        var printHello2 = function(){
            console.log("Hi");
        }
        printHello2();

        function sum(a,b){
            return a + b;
        }
        console.log('1 + 2 = ' + sum(1,2));
        console.log(printHello1());
        var num;
        console.log(num);
    </script>
</body>
</html>
