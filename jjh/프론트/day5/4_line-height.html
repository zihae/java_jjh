<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height 예제</title>
    <style>
        .box1, .box2{
            float: left; height: 30px; background: yellow; border: 1px solid black;
        }
        .box2{line-height: 30px;}
    </style>
</head>
<body>
    <div class="box1">안녕하세요.</div>
    <div class="box2">안녕하세요.</div>
</body>
</html>
