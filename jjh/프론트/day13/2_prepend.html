<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepend 예제</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <button class="btn1">html 클릭</button>
    <button class="btn2">prepend 클릭</button>
    <button class="btn3">prependTo 클릭</button>
    <div class="box-container">
        <div class="box">1</div>
    </div>
    <script>
        var num = 1;
        $('.btn1').click(function(){
            var html = $('.box-container');
            --num;
            html = '<div class="box">' +num+'</div>' + html;
            $('.box-container').html(html);
        });
        $('.btn2').click(function(){
            var html = $('.box-container');
            --num;
           var  html = '<div class="box">' +num+'</div>';
            $('.box-container').prepend(html);
        });
        $('.btn3').click(function(){
            var html = $('.box-container');
            --num;
           var  html = '<div class="box">' +num+'</div>';
            $(html).prependTo('.box-container');
        });
    </script>

</body>
</html>
