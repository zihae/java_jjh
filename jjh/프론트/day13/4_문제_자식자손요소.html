<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
</head>
<body>
    <div class="box-container">
        <div class="inner-box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <button class="btn"></button>
        <footer>
            <div class="title">
                <p class="title-summary"></p>
            </div>
        </footer>
    </div>
    <!-- 
        - .box-container의 자식 요소를 적어보세요. 
        inner-box, .btn, footer
        - .box-container의 자손(자손에는 자식 포함) 요소를 적어보세요.
        inner-box, .btn, footer,(.inner-box>.box1) box1, box2, box3, title, title-summary
     -->
</body>
</html>
