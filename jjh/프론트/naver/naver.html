<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="naver.css">
</head>
<body>
	<div class="whale-box container-fluid"></div>
	<div class="search-box container">
		<div class="logo-box">
			<a href="#" class="logo"></a>
		</div>
		<div class="search-input-box">
			<form class="search-input-container-box">
				<div class="search-input-container">
					<input type="text" class="search-input">
				</div>
				<button class="search-btn"></button>
			</form>
		</div>
	</div>
	<div class="menu-box container-fluid">
		<div class="menu-container-box container">
			<!-- 메일~ 더보기전까지 메뉴 -->
			<div class="menu-container">
				<ul class="green-menu-box menu">
					<li class="menu-item">
						<a href="#" class="menu-link"><i class="icon-mail"></i>메일</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">카페</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">블로그</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">지식iN</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link"><i class="icon-shopping"></i></a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link"><i class="icon-shopping-live"></i></a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">Pay</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link"><i class="icon-tv"></i>TV</a>
					</li>
				</ul>
				<ul class="black-menu-box menu">
					<li class="menu-item">
						<a href="#" class="menu-link">사전</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">뉴스</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">증권</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">부동산</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">지도</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">VIBE</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">책</a>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">웹툰</a>
					</li>
				</ul>
                <a href="#" class="btn-more">더보기</a>
			</div>
		</div>
	</div>
	<div class="contents-box container">
		<div class="contents-l-box">
			<div class="contents-l-box1">안녕</div>
			<div class="contents-l-box2"></div>
		</div>
		<div class="contents-r-box">
			<div class="contents-r-box1">
				<div class="title">네이버를 더 안전하고 편리하게 이용하세요</div>
				<a href="#" class="login-link">
					<span class="naver">NAVER</span>
					<span class="login">로그인</span>
				</a>
			</div>
			<div class="contents-r-box2">
				<div class="btn-box">
					<a href="#" class="prev-btn"><i class="fas fa-angle-left"></i></a>
					<a href="#" class="next-btn"><i class="fas fa-angle-right"></i></a>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer-box container"></footer>

</html>
