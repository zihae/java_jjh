<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		.box2{ margin-top: 20px;	}
		.after::after{ content: ''; clear: both; display: block;}
		.box{
			width: 50px; height: 50px; margin-left: 10px; background-color: yellow;
			text-align: center; font-size: 20px; line-height: 50px; font-weight: bold;
		}
		.box1-1, .box1-2, .box2-l, 
		.box2-l-1, .box2-l-2, .box2-r-1, .box2-r-2{
			float: left;
		}
		.box1-3, .box1-4, .box2-r{
			float: right;
		}
		
	</style>
</head>
<body>
	<div class="box1 after">
		<div class="box box1-1">1</div>
		<div class="box box1-2">2</div>
		<div class="box box1-4">4</div>
		<div class="box box1-3">3</div>
	</div>
	<div class="box2 after">
		<div class="box2-l">
			<div class="box box2-l-1">1</div>
			<div class="box box2-l-2">2</div>
		</div>
		<div class="box2-r">
			<div class="box box2-r-1">3</div>
			<div class="box box2-r-2">4</div>
		</div>
	</div>
</body>
</html>
