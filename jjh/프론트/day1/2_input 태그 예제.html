<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 예제</title>
</head>
<body>
    <form action="">
        <input type="text" name="search" placeholder="text"> <br>
        <input type="password" name="pw" placeholder="Insert password"> <br>
        좋아하는 과일은? (복수 선택 가능) <br>
        <input type="checkbox" name="fruit" value="apple" checked> Apple 
        <input type="checkbox" name="fruit" value="orange"> Orange <br>
        성별은?(복수 선택 불가능) <br> 
        <input type="radio" name="gender" value="M"> Male 
        <input type="radio" name="gender" value="F"> Female <br>
        좋아하는 색상은? <br>
        <input type="color" name="color" value="#ffffff"> <br>
        <input type="month" name="month"> <br>
        <input type="week" name="week"> <br>
        <input type="date" name="date"> <br>
        <input type="datetime-local" name="datetime-local"> <br>
        <input type="time" name="time"> <br>
        <input type="file" name="file"> <br>
        <!-- 
            ../ : 상위폴더, ./ : 현재 폴더
            ../ , ./ 는 상대 경로. 현재 파일을 기준으로 잡음 
            / : 절대 경로. open folder로 연 폴더를 기준으로 달라짐
        -->
        <input type="image" src="img/다운로드.jpg" alt="no image">
        <input type="image" src="/img/다운로드.jpg" alt="no image"> <br>
        <input type="number" name="number" min="1" max="10"><br>
        <input type="search" name="search" placeholder="search"> <br>
        1<input type="range" name="range" min="1" max="6">6<br>
        <input type="hidden" name="hidden" value="123"> 
        <input type="email" name="email" placeholder="email">
        <input type="url" name="url" placeholder="url">
        <input type="button" value="일반버튼">
        <input type="submit" value="전송">
        <input type="reset" value="리셋">
        <br>
    </form>
</body>
</html>
